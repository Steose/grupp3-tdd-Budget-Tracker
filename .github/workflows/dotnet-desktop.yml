name: .NET Build & Test

on:
  push:
    branches: [ main, develop, test ]
  pull_request:
    branches: [ main, test, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
    # Checkout kod
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup .NET 10
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore BudgetTracker/BudgetTracker.sln

    # Build project
    - name: Build
      run: dotnet build BudgetTracker/BudgetTracker.sln --no-restore --configuration Release

    # Run tests med coverage
    - name: Test with Coverage
      run: dotnet test BudgetTracker/BudgetTracker.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --logger "console;verbosity=detailed"

    # Coverage summary
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: '**/coverage.cobertura.xml'
        badge: true
        format: markdown
        output: both

    # Add coverage comment to PR
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    # Upload test results
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/TestResults/**/*'
        retention-days: 30
